            export BACKEND_URL=$(curl -H "token: 1e1e96f7-a791-42b5-b240-bd5407aa9c51" --request GET https://api.memstash.io/values/ipaddress)
            echo "${BACKEND_IP}"
            curl "http://${BACKEND_URL}:3030/api/status"
      - run:
          name: Frontend smoke test.
          command: |
            URL="http://udapeople-${CIRCLE_WORKFLOW_ID:0:7}.s3-us-east-2.amazonaws.com/index.html#/employees"
            if curl -s ${URL} | grep "Welcome"
            then
              return 0
            else
